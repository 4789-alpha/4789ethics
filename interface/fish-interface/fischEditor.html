<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fische Editor</title>
  <link rel="stylesheet" href="../ethicom-style.css">
  <script src="../bundle.js" defer></script>
  <script src="../../utils/op-level.js"></script>
  <script src="fischEditor.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1>Fische Editor</h1>
    <nav>
      <a href="../../index.html">Home</a>
      <a href="../../bewertung.html">Bewertung</a>
      <a href="../settings.html" class="icon-only">⚙</a>
      <a href="../login.html">Login</a>
      <a href="../wings/ratings.html">Ratings</a>
      <a href="../signup.html">Signup</a>
      <a href="../../README.html" class="readme-link">README</a>
    </nav>
  </header>
  <main id="main_content">
    <table id="fisch_table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Wiss. Name</th>
          <th>Typ</th>
          <th>Lebensraum</th>
          <th>Grösse (cm)</th>
          <th>Laichzeit</th>
        </tr>
      </thead>
    </table>
    <div class="card" style="margin-top:1em;">
      <h2>Neuen Fisch hinzufügen</h2>
      <label>Name <input id="fish_name" /></label>
      <label>Wiss. Name <input id="fish_scientific" /></label>
      <label>Typ <input id="fish_type" /></label>
      <label>Lebensraum <input id="fish_habitat" /></label>
      <label>Grösse <input id="fish_max" type="number" /></label>
      <label>Laichzeit <input id="fish_spawn" /></label>
      <button id="add_fish_btn">Hinzufügen</button>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initSideDrop('../op-navigation.html');
      const menu=document.getElementById('side_menu');
      if(menu) menu.addEventListener('click',e=>{e.preventDefault();toggleSideDrop();});
      initFischEditor();
    });
  </script>
  <div id="side_drop"></div>
</body>
</html>
