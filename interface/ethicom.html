<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ethicom Interface</title>
  <link rel="stylesheet" href="ethicom-style.css" />
  <script src="ethicom-utils.js"></script>
  <script src="signature-verifier.js"></script>
  <script src="interface-loader.js"></script>
  <script src="language-selector.js"></script>
</head>
<body>
  <div class="card">
    <h2 id="title">Ethicom Evaluation</h2>

    <div id="badge_display" class="badge-row"></div>

    <div id="lang_selection" class="card">
      <label for="lang_select">Choose your language (ISO 639-1):</label>
      <select id="lang_select">
        <option value="">--</option>
        <option value="ar">ar</option>
        <option value="de">de</option>
        <option value="en">en</option>
        <option value="es">es</option>
        <option value="fr">fr</option>
        <option value="hi">hi</option>
        <option value="ja">ja</option>
        <option value="pt">pt</option>
        <option value="ru">ru</option>
        <option value="sw">sw</option>
        <option value="zh">zh</option>
      </select>
    </div>

    <div id="op_interface">
      <p class="info">To continue, please verify your signature.</p>
      <button onclick="beginSignatureVerification()">Verify Signature</button>
    </div>

    <pre id="output" class="card" style="background:#2b2b2b; white-space:pre-wrap; color:#ccc;"></pre>
  </div>

  <script>
    let userLang = null;

    document.getElementById("lang_select").addEventListener("change", e => {
      userLang = e.target.value;
      localStorage.setItem("ethicom_lang", userLang);

      fetch("i18n/ui-text.json")
        .then(r => r.json())
        .then(texts => {
          const t = texts[userLang] || {};
          applyTexts(t);  // set labels, buttons, etc.
        });
    });

    async function beginSignatureVerification() {
      const result = await verifySignature("OP-1");

      if (!result.valid) {
        document.getElementById("op_interface").innerHTML =
          "<p class='error'>Verification failed: " + result.reason + "</p>";
        return;
      }

      renderBadge(result.level, result.level);
      loadInterfaceForOP(result.level);
    }
  </script>
</body>
</html>
