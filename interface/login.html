<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login – BSVRB</title>
  <link rel="stylesheet" href="/ethicom-style.css">
  <script src="/bundle.js" defer></script>
  <script src="../utils/op-level.js"></script>
<script src="session.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1>Login</h1>
  </header>
  <div class="hero">
    <p class="tagline">Bündnis für sinnvolle Vernetzung in regionalen Belangen</p>
  </div>
  <nav aria-label="Main navigation">
    <a href="../index.html">Home</a>
    <a href="../bewertung.html">Bewertung</a>
    <a href="settings.html" class="icon-only" aria-label="Settings">⚙</a>
    <a href="login.html" aria-current="page">Login</a>
    <a href="../wings/ratings.html">Ratings</a>
    <a href="signup.html">Signup</a>
      <a href="hermes.html">Hermes</a>
    <a href="../README.html" class="readme-link">README</a>
    <button id="side_menu" type="button" class="icon-only" aria-label="Menu" data-min-op="OP-6">☰</button>
  </nav>
  <main id="main_content">
    <div id="lang_selection" class="card" style="margin-bottom:1em;">
      <label for="lang_select" data-ui="choose_language_label">Language:</label>
      <select id="lang_select"></select>
    </div>
    <h2 data-ui="login_title">Login</h2>
    <label for="email_input" data-ui="login_email">Email:</label>
    <input type="email" id="email_input" placeholder="name@provider.com" />

    <label for="pw_input" data-ui="login_password">Password:</label>
    <input type="password" id="pw_input" placeholder="At least 8 characters" />

    <label for="auth_input" data-ui="login_auth">Authenticator code:</label>
    <input type="text" id="auth_input" placeholder="123456" inputmode="numeric" />

    <button id="login_btn" onclick="handleLogin()">Log in</button>
    <button id="biometric_btn" onclick="biometricLogin()">Biometric Login</button>
    <button id="github_btn" onclick="startGithubLogin()">Login with GitHub</button>
    <button id="google_btn" onclick="startGoogleLogin()">Login with Google</button>
    <pre id="login_status" style="white-space:pre-wrap;margin-top:1em;"></pre>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkLanguageSetup();
      initLanguageDropdown('lang_select');
      applyStoredModuleOrder();
      initLogin();
      initSideDrop('nav-menu.html');
      const menu=document.getElementById('side_menu');
      if(menu) menu.addEventListener('click',e=>{e.preventDefault();toggleSideDrop();});
    });
  </script>
  <div id="side_drop"></div>
</body>
</html>
