<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OP Story</title>
  <link rel="stylesheet" href="ethicom-style.css">
<script src="bundle.js" defer></script>
  <script src="../utils/op-level.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1>OP Story</h1>
  </header>
  <main id="main_content">
    <section id="story_container" class="card">
      <h2 id="story_title"></h2>
      <p id="story_info" class="info"></p>
      <div id="help_section"></div>
      <div class="button-row">
        <button id="prev_btn">Prev</button>
        <button id="next_btn">Next</button>
      </div>
    </section>
  </main>
</body>
</html>
