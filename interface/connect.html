<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect</title>
  <link rel="stylesheet" href="/ethicom-style.css">
  <script src="/bundle.js" defer></script>
  <script src="../utils/op-level.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1 data-ui="connect_title">Connect</h1>
  </header>
  <main id="main_content">
    <div id="lang_selection" class="card" style="margin-bottom:1em;">
      <label for="lang_select" data-ui="choose_language_label">Language:</label>
      <select id="lang_select"></select>
    </div>
    <label for="sig_input" data-ui="connect_enter_sig">Target signature:</label>
    <input id="sig_input" />
    <button id="request_btn" data-ui="connect_request">Request connection</button>
    <div id="connect_status"></div>
    <h2 data-ui="connect_pending">Pending requests</h2>
    <ul id="pending_list"></ul>
    <h2 data-ui="connect_connections">Your connections</h2>
    <ul id="conn_list"></ul>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      getLanguage();
      checkLanguageSetup();
      initLanguageDropdown('lang_select');
    });
  </script>
</body>
</html>
