<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einstellungen</title>
  <link rel="stylesheet" href="ethicom-style.css" />
  <script src="theme-manager.js"></script>
  <script src="logo-background.js"></script>
</head>
<body>
  <div id="op_background"></div>
  <header>
    <h1>Einstellungen</h1>
  </header>
  <nav>
    <a href="../index.html">Home</a>
    <a href="erstkontakt.html">Erstkontakt</a>
    <a href="ethicom.html">Ethicom</a>
    <a href="ratings.html">Bewertungen</a>
    <a href="signup.html">Signup</a>
    <a href="tools.html">Tools</a>
    <a href="settings.html" aria-current="page" class="icon-only">âš™</a>
    <a href="../wings/index.html">Wings</a>
    <a href="../README.md" target="_blank" class="readme-link">README</a>
  </nav>
  <main id="main_content">
    <details id="tanna_settings" class="card" open>
      <summary>Tanna</summary>
      <label for="bg_symbol_count">Logos im Hintergrund: <span id="bg_symbol_count_val">40</span></label>
      <input type="range" id="bg_symbol_count" min="10" max="400" step="10" value="40" />
    </details>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slider = document.getElementById('bg_symbol_count');
      const val = document.getElementById('bg_symbol_count_val');
      if (slider && val) {
        const stored = parseInt(localStorage.getItem('ethicom_bg_count') || '40', 10);
        slider.value = stored;
        val.textContent = stored;
        slider.addEventListener('input', e => val.textContent = e.target.value);
        slider.addEventListener('change', e => {
          localStorage.setItem('ethicom_bg_count', e.target.value);
          alert('Reload the page to apply.');
        });
      }
    });
  </script>
</body>
</html>
