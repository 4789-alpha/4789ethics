<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spenden</title>
  <link rel="stylesheet" href="ethicom-style.css">
<script src="bundle.js" defer></script>
  <script src="../utils/op-level.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1>Spenden</h1>
    <nav aria-label="Main navigation">
      <a href="../index.html">Home</a>
      <a href="../bewertung.html">Bewertung</a>
      <a href="settings.html" class="icon-only" aria-label="Settings">⚙</a>
      <a href="login.html">Login</a>
      <a href="../wings/ratings.html">Ratings</a>
      <a href="signup.html">Signup</a>
      <a href="hermes.html">Hermes</a>
      <a href="../README.html" class="readme-link">README</a>
    </nav>
  </header>
  <main id="main_content">
    <section class="card">
      <h2>Betrag festlegen</h2>
      <label for="donation_amount">Betrag (CHF):</label>
      <input type="number" id="donation_amount" placeholder="10" min="1" step="1" />
      <button id="donate_btn" class="accent-button">Spenden</button>
    </section>
    <section id="review_section" class="card" style="display:none;">
      <h3>Spende prüfen</h3>
      <p>Ein anderer OP‑9.A oder höher muss diese Zahlung bestätigen.</p>
      <button id="approve_btn" class="accent-button">Zulassen</button>
      <button id="reject_btn">Ablehnen</button>
    </section>
    <pre id="donation_output" class="card" style="white-space:pre-wrap;"></pre>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (typeof initDonation === 'function') initDonation();
      initSideDrop('op-navigation.html');
      const menu=document.getElementById('side_menu');
      if(menu) menu.addEventListener('click',e=>{e.preventDefault();toggleSideDrop();});
    });
  </script>
  <div id="side_drop"></div>
</body>
</html>
