<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrierung – BSVRB</title>
  <link rel="stylesheet" href="ethicom-style.css">
<script src="bundle.js" defer></script>
  <script src="../utils/op-level.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1>Registrierung</h1>
  </header>
  <div class="hero">
    <p class="tagline">Bündnis für sinnvolle Vernetzung in regionalen Belangen</p>
  </div>
  <nav aria-label="Main navigation">
    <a href="../index.html">Home</a>
    <a href="../bewertung.html">Bewertung</a>
    <a href="settings.html" class="icon-only" aria-label="Settings">⚙</a>
    <a href="../wings/ratings.html">Ratings</a>
    <a href="signup.html" aria-current="page">Signup</a>
      <a href="hermes.html">Hermes</a>
    <a href="../README.html" class="readme-link">README</a>
    <button id="side_menu" type="button" class="icon-only" aria-label="Menu">☰</button>
  </nav>
  <main id="main_content">
    <div id="lang_selection" class="card" style="margin-bottom:1em;">
      <label for="lang_select" data-ui="choose_language_label">Language:</label>
      <select id="lang_select"></select>
    </div>
    <h2 data-ui="signup_title">Sign up</h2>
    <label for="email_input" data-ui="signup_email">Email:</label>
    <input type="email" id="email_input" placeholder="name@provider.com" />

    <label for="pw_input" data-ui="signup_password">Password:</label>
    <input type="password" id="pw_input" placeholder="At least 8 characters" />

    <label for="nick_input" data-ui="signup_nick">Nickname:</label>
    <input type="text" id="nick_input" placeholder="Optional nickname" />

    <label for="addr_input" data-ui="signup_address">Address:</label>
    <input type="text" id="addr_input" placeholder="Optional address" />

    <label for="country_input" data-ui="signup_country">Country/Region:</label>
    <select id="country_input">
      <option value="CH">CH</option>
      <option value="DE">DE</option>
      <option value="AT">AT</option>
      <option value="US">US</option>
      <option value="FR">FR</option>
    </select>

    <label for="phone_input" data-ui="signup_phone">Phone:</label>
    <input type="tel" id="phone_input" placeholder="+41123456789" />

    <button id="signup_btn" onclick="handleSignup()">Create Account</button>
    <pre id="signup_status" style="white-space:pre-wrap;margin-top:1em;"></pre>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      checkLanguageSetup();
      initLanguageDropdown('lang_select');
      applyStoredModuleOrder();
      initSignup();
      initSideDrop('nav-menu.html');
      const menu=document.getElementById('side_menu');
      if(menu) menu.addEventListener('click',e=>{e.preventDefault();toggleSideDrop();});
    });
  </script>
  <div id="side_drop"></div>
</body>
</html>
