<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ BSVRB</title>
  <link rel="stylesheet" href="interface/ethicom-style.css">
  <script src="interface/bundle.js" defer></script>
  <script src="utils/op-level.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <main id="main_content">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email_input">Email:</label>
      <input type="email" id="email_input" placeholder="E-Mail" required />
      <label for="pw_input">Password:</label>
      <input type="password" id="pw_input" placeholder="Passwort" required />
      <label for="auth_input">Authenticator code:</label>
      <input type="text" id="auth_input" placeholder="123456" inputmode="numeric" />
      <button id="login_btn" type="submit">Login</button>
    </form>
    <pre id="login_status" style="white-space:pre-wrap;margin-top:1em;"></pre>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      handleLogin();
    });
  </script>
</body>
</html>
