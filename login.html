<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – BSVRB</title>
  <link rel="stylesheet" href="interface/ethicom-style.css">
  <script src="interface/bundle.js" defer></script>
  <script src="utils/op-level.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <main id="main_content">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit">Login</button>
    </form>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://bsvrb.duckdns.org:3000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok && data.token) {
        localStorage.setItem("jwt", data.token);
        alert("Login erfolgreich!");
        // window.location.href = "admin.html"; // später aktivieren
      } else {
        alert("Login fehlgeschlagen: " + (data.message || "Unbekannter Fehler") + " Bitte Angaben prüfen.");
      }
    });
  </script>
</body>
</html>
