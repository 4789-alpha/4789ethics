<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Wings</title>
  <link rel="stylesheet" href="../interface/ethicom-style.css">
  <script src="../interface/bundle.js" defer></script>
  <script src="../utils/op-level.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="wings-style.css" />
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background" aria-hidden="true"></div>
  <header>
    <h1>Wings</h1>
  </header>
  <div class="hero">
    <p class="tagline">Ethik-Kompass für technologische Projekte</p>
  </div>
  <nav role="navigation" aria-label="Main">
    <a href="../index.html">Home</a>
    <a href="../interface/ethicom.html" data-ui="nav_start">Ethicom</a>
    <a href="../bewertung.html" data-ui="nav_ratings">Bewertung</a>
    <a href="../interface/login.html" data-ui="nav_login">Login</a>
    <a href="../interface/signup.html" data-ui="nav_signup">Signup</a>
    <a href="../interface/tools.html" data-ui="nav_tools">Tools</a>
    <a href="../interface/settings_OLD.html" data-ui="nav_settings" class="icon-only" title="Settings" aria-label="Settings">⚙</a>
    <a href="index.html" aria-current="page">Wings</a>
    <a href="../README.md" target="_blank" data-ui="nav_readme" class="readme-link">README</a>
    <button id="side_menu" type="button" class="icon-only" aria-label="Menu" data-min-op="OP-6">☰</button>
  </nav>
  <main id="main_content">
    <div id="lang_selection" class="card" style="margin-bottom:1em;">
      <label for="lang_select" data-ui="choose_language_label">Language:</label>
      <select id="lang_select"></select>
    </div>

    <div id="theme_selection" class="card" style="margin-bottom:1em;">
      <label for="theme_select">Theme:</label>
      <select id="theme_select">
        <option value="dark">Dark</option>
        <option value="tanna">Tanna</option>
        <option value="high-contrast">High Contrast</option>
      </select>
    </div>

    <section class="intro">
      <h2>Welcome to Wings</h2>
      <p>This interface adjusts for all devices.</p>
    </section>

    <section class="content">
      <p>Example content here.</p>
    </section>


    <div id="status" class="card" style="display:none;"></div>
    <div id="op_interface" class="card"></div>
    <section id="help_section" class="card"></section>
  </main>

  <script>
    let uiText = {};
    document.addEventListener('DOMContentLoaded', () => {
      initLanguageDropdown('lang_select');
      loadUiTexts().then(t => {
        const lang = getLanguage();
        uiText = t[lang] || t.en || {};
        applyTexts(uiText);
        showDisclaimers(uiText);
        loadInterfaceForOP('OP-0');
      });
      initSideDrop('../interface/op-navigation.html');
      const menu = document.getElementById('side_menu');
      if (menu) menu.addEventListener('click', () => { toggleSideDrop(); });
    });

  </script>
  <div id="side_drop"></div>
</body>
</html>
