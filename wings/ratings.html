<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bewertungen</title>
  <link rel="stylesheet" href="../interface/ethicom-style.css" />
  <link rel="stylesheet" href="wings-style.css" />
  <script src="../interface/language-selector.js"></script>
  <script src="../interface/signature-strength.js"></script>
  <script src="../interface/ratings.js"></script>
  <script src="../interface/theme-manager.js"></script>
  <script src="../interface/color-auth.js"></script>
  <script src="../interface/logo-background.js"></script>
  <script src="../interface/touch-features.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1>Bewertungen</h1>
  </header>
  <section class="hero">
    <p class="tagline">Ethik-Kompass für technologische Projekte</p>
  </section>
  <nav>
    <a href="../index.html">Home</a>
    <a href="index.html">Wings</a>
    <a href="../interface/ratings.html" data-ui="nav_ratings">Full View</a>
  </nav>
  <main id="main_content">
    <div id="lang_selection" class="card" style="margin-bottom:1em;">
      <label for="lang_select" data-ui="choose_language_label">Language:</label>
      <select id="lang_select"></select>
    </div>
    <section id="rating_summary" class="card">
      <h2>Summary</h2>
      <p>The following values are based on all published ratings.</p>
    </section>
    <section id="rating_categories" class="card">
      <h2>Categories</h2>
      <p>Average score per area.</p>
    </section>
    <section id="rating_library" class="card">
      <h2>Library – Rating History</h2>
      <p>All ratings listed chronologically.</p>
    </section>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initLanguageDropdown('lang_select');
      initRatings();
    });
  </script>
</body>
</html>
