<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bewertungen</title>
  <link rel="stylesheet" href="../interface/ethicom-style.css">
<script src="../interface/bundle.js" defer></script>
  <link rel="stylesheet" href="wings-style.css" />
  <script src="../utils/op-level.js"></script>
</head>
<body>
  <a class="skip-link" href="#main_content">Skip to main content</a>
  <div id="op_background"></div>
  <header>
    <h1>Bewertungen</h1>
  </header>
  <div class="hero">
    <p class="tagline">Ethik-Kompass für technologische Projekte</p>
  </div>
  <nav>
    <a href="../index.html">Home</a>
    <a href="index.html">Wings</a>
    <a href="../bewertung.html" data-ui="nav_ratings">Full View</a>
    <button id="side_menu" type="button" class="icon-only" aria-label="Menu" data-min-op="OP-6">☰</button>
  </nav>
  <main id="main_content">
    <div id="lang_selection" class="card" style="margin-bottom:1em;">
      <label for="lang_select" data-ui="choose_language_label">Language:</label>
      <select id="lang_select"></select>
    </div>
    <section id="rating_summary" class="card">
      <h2>Summary</h2>
      <p>The following values are based on all published ratings.</p>
    </section>
    <section id="rating_categories" class="card">
      <h2>Categories</h2>
      <p>Average score per area.</p>
    </section>
    <section id="rating_library" class="card">
      <h2>Library – Rating History</h2>
      <label for="rating_search">Search:</label>
      <input type="text" id="rating_search" placeholder="ID or keyword" />
      <p>All ratings listed chronologically.</p>
    </section>
  </main>
  <script>
    let texts = {};
    document.addEventListener('DOMContentLoaded', () => {
      initLanguageDropdown('lang_select');
      loadUiTexts().then(t => {
        const lang = getLanguage();
        texts = t[lang] || t.en || {};
        showDisclaimers(texts);
      });
      initRatings();
      initSideDrop('../interface/op-navigation.html');
      const menu=document.getElementById('side_menu');
      if(menu) menu.addEventListener('click',()=>{toggleSideDrop();});
    });
  </script>
  <div id="side_drop"></div>
</body>
</html>
